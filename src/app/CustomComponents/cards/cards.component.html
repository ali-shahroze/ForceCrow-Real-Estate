<div class="bg-dark cards-main d-flex p-4 justify-content-evenly flex-wrap" >
    <div class="card align-middle" style="width: 18rem;" *ngFor="let card of cards; index as i;" id="{{i}}-{{card.title}}">
        <img class="card-img-top" src="{{card.imageSrc}}" alt="{{card.altText}}">
        <div class="card-body">
          <h5 class="card-title text-uppercase">{{card.title}}</h5>
          <p class="card-text">{{card.description}}</p>
          <a href="#" class="btn btn-primary">Explore {{card.title}}</a>
        </div>
      </div>
     
</div>
